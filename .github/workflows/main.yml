name: CI/CD Workflow

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 
        
      - name: Install Dependencies
        run: npm install
        
      - name: Run Unit Tests
        run: npm test

      - name: Notify on failure
        if: failure()
        run: |
          echo "Subject: GitHub Action Failed" > email.txt
          echo "To: hanselpe02@gmail.com" >> email.txt
          echo "From: https://github.com/Hanzo02/Practica-CI-CD" >> email.txt
          echo "" >> email.txt
          echo "El flujo de trabajo de GitHub Actions ha fallado." >> email.txt
          cat email.txt | sendmail -t